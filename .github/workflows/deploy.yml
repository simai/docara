name: Deploy Docara Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DEV

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none
          tools: composer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare .env
        run: |
          cat <<'EOF' > .env
          DOCS_DIR=docs
          AZURE_KEY=''
          AZURE_REGION=''
          AZURE_ENDPOINT=https://api.cognitive.microsofttranslator.com
          EOF

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Initialize project (stubs, core, npm/yarn install)
        env:
          YARN_IGNORE_ENGINES: 1
        run: |
          php docara init --update

      - name: Regenerate autoload
        run: composer dump-autoload -o

      - name: Ensure Babel preset for Mix
        env:
          YARN_IGNORE_ENGINES: 1
        run: |
          if [ -f package.json ]; then
            yarn add --dev @babel/preset-env
          fi

      - name: Build frontend assets
        env:
          YARN_IGNORE_ENGINES: 1
        run: |
          mkdir -p vendor/bin
          ln -sf "$PWD/docara" vendor/bin/docara
          yarn prod

      - name: Build static site
        run: php docara build production

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ vars.SSH_SERVER }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.SSH_PORT }}
          script: |
            set -e
            DEPLOY_DIR=/var/www/dev/data/git/docara-build
            WEBROOT=/var/www/dev/data/www/doc.simai.io
            export HOME=/home/git
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            export YARN_IGNORE_ENGINES=1
            export XDG_CONFIG_HOME=$PWD/.config
            export XDG_CACHE_HOME=$PWD/.cache
            mkdir -p "$XDG_CONFIG_HOME" "$XDG_CACHE_HOME"
            if [ ! -f composer.lock ]; then
              composer require --no-interaction --with-all-dependencies simai/docara
            else
              composer update simai/docara
            fi
            composer install --no-dev --prefer-dist --no-interaction
            cat <<'EOF' > .env
            DOCS_DIR=docs
            AZURE_KEY=''
            AZURE_REGION=''
            AZURE_ENDPOINT=https://api.cognitive.microsofttranslator.com
            EOF
            php vendor/bin/docara init --update
            composer dump-autoload -o
            if [ -f package.json ]; then
              yarn install
              yarn add --dev @babel/preset-env
              yarn prod
            fi
            rm -rf .cache
            php vendor/bin/docara build production
            rsync -av --delete "$DEPLOY_DIR/build_production/" "$WEBROOT/"
